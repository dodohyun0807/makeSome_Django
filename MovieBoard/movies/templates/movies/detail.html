{% extends 'base.html' %}

{% block content %}
  <h1 class="pagename">DETAIL</h1>
  <h1>제목 :
    {{movie.title}}</h1>
  <h1>줄거리 :
    {{movie.overview}}</h1>
  <h1>포스터 :
    {{movie.poster_path}}</h1>
  <hr>
  <a href="{% url 'movies:edit' movie.pk %}">수정하기</a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제하기" class="btn btn-sm btn-danger">
  </form>
  <a href="{% url 'movies:index' %}">뒤로가기</a>
{% endblock content %}
